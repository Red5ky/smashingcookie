<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker - Idle Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Header Stats -->
        <div class="header">
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-cookie-bite"></i>
                    <span id="cookie-count">0</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-bolt"></i>
                    <span id="cps">0</span> CPS
                </div>
            </div>
            <button class="btn btn-prestige" id="prestige-btn" onclick="prestige()">
                <i class="fas fa-star"></i> Prestige (0x)
            </button>
        </div>

        <!-- Main Game Area -->
        <div class="main-game">
            <!-- Cookie Clicker -->
            <div class="cookie-area" onclick="clickCookie()">
                <div class="cookie">
                    <i class="fas fa-cookie fa-8x"></i>
                    <div class="floating-cookies" id="floating-cookies"></div>
                </div>
            </div>

            <!-- Upgrades Panel -->
            <div class="upgrades-panel">
                <h2>Upgrades</h2>
                <div id="upgrades-list">
                    <!-- Upgrades will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <button class="btn btn-save" onclick="saveGame()">
                <i class="fas fa-save"></i> Save Game
            </button>
            <button class="btn btn-load" onclick="loadGame()">
                <i class="fas fa-download"></i> Load Game
            </button>
            <span id="save-status"></span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
